name: Daily Commit

on:
  schedule:
    - cron: '25 4 * * *'  # Runs daily at 04:25 UTC
  workflow_dispatch:

jobs:
  daily-commit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Update commit for 23f1000658@ds.study.iitm.ac.in
        run: |
          echo "Daily update: $(date)" >> daily-log.txt
          git config user.name "DevSync Bot"
          git config user.email "23f1000658@ds.study.iitm.ac.in"
          git add daily-log.txt
          git commit -m "Daily update $(date)"
          git push
